<span>
  <mat-card-header>
    <mat-toolbar>Receipt - {{receipt.day}}/{{receipt.month}}/{{receipt.year}}</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        Congregation: £{{receipt.congregation}}
      </mat-list-item>
      <mat-list-item>
        Worldwide: £{{receipt.worldWide}}
      </mat-list-item>
      <mat-list-item>
        Branch: £{{receipt.branch}}
      </mat-list-item>
      <mat-list-item>
        Other: £{{receipt.other}}
      </mat-list-item>
      <mat-list-item class="total">
        <b class="total-text">Total: £{{receipt.congregation + receipt.worldWide + receipt.branch + receipt.other}}</b>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</span>
