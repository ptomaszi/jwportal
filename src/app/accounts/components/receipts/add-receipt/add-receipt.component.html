<form [formGroup]="form" (ngSubmit)="saveReceipt()">
<div>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="number" matInput placeholder="Worldwide" formControlName="worldWide">
        <span matPrefix>£&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="number" matInput placeholder="Congregation" formControlName="congregation">
        <span matPrefix>£&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="number" matInput placeholder="Branch" formControlName="branch">
        <span matPrefix>£&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="number" matInput placeholder="Other" formControlName="other">
        <span matPrefix>£&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-list-item>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-list>
</div>
</form>
