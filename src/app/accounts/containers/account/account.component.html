<div>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="number" matInput placeholder="Worldwide">
        <span matPrefix>£&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="number" matInput placeholder="Congregation">
        <span matPrefix>£&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="number" matInput placeholder="Branch">
        <span matPrefix>£&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="number" matInput placeholder="Other">
        <span matPrefix>£&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-list-item>
    <button mat-raised-button color="primary">Save</button>
  </mat-list>
</div>
